name: clang-format

on:
  pull_request:
    branches:
    - master

jobs:
  check-out:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: status
      run: git status
  format:  
    container:
      image: docker.pkg.github.com/havogt/actions_playground/clang-format-diff:docker-base-layer
      volumes:
        - /:/workdir
         
  status:
    runs-on: ubuntu-latest
    steps:
    - name: status
      run: git status
